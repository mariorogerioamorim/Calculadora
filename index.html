<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            position: relative; 
            overflow: hidden; 
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/c5/9a/d2/c59ad2bd4ad2fbacd04017debc679ddb.gif') no-repeat center center fixed;
            background-size: cover; 
            z-index: -1; 
        }

        .calculadora {
            background: rgba(51, 51, 51, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative; 
            z-index: 1;
        }

        .display {
            margin-bottom: 40px;
        }

        #display {
            width: 100%;
            padding: 10px;
            font-size: 2em;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #fff;
            text-align: right;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 25px;
            font-size: 2.5em;
            border: none;
            border-radius: 5px;
            background: #3d3d3d;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #666;
        }

        button:active {
            background: #777;
        }

        button[style*="grid-column"] {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="botoes">
            <button onclick="limpar()">C</button>
            <button onclick="apagar()">CE</button>
            <button onclick="adicionar('.')">.</button>
            <button onclick="adicionar('/')">/</button>
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('*')">*</button>
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('-')">-</button>
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('+')">+</button>
            <button onclick="adicionar('0')">0</button>
            <button onclick="calcular()" style="grid-column: span 2;">=</button>
        </div>
    </div>
    <script>
        function limpar() {
            document.getElementById('display').value = '';
        }

        function apagar() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function adicionar(valor) {
            let display = document.getElementById('display');
            display.value += valor;
        }

        function calcular() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Erro';
            }
        }
    </script>
</body>
</html>
